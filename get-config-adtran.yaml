---
- hosts: 10.0.0.1
  gather_facts: false
  connection: network_cli

  tasks:
   - name: Getting config 
     ios_command:
     commands: show run 
     register: config

  - name: save output to /etc/ansible/backups 
    copy: 
    content: "{{ config.stdout[0] }}"
    dest: "/etc/ansible/backups/show_run_{{ inventory_hostname }}.txt"
