---
- hosts: 10.0.0.1
  gather_facts: true
  connection: network_cli

  collections:
    - community.network

  tasks:
    - name: Gather facts from the device.
      routeros_facts:
         gather_subset: "!config"
    - name: Show the configuration for eth0 and eth1
      edgeos_command:
        commands: show interfaces ethernet {{ item }}
      loop:
        - eth0
        - eth1
