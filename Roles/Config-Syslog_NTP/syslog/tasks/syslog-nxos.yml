---
- name: Get gather_facts
  cisco.nxos.nxos_facts:
    gather_subset:
    - 'config'
- name: Get OS Version
  debug: var=ansible_net_version

- name: Update NXOS syslog
  cisco.nxos.nxos_config:
    lines:
      - logging server {{ item.name }}
  with_items:
    - "{{ system['syslog']['hosts'] }}"
  when: ansible_net_version < "7"

- name: Update NXOS syslog
  cisco.nxos.nxos_config:
    lines:
      - logging server {{ item.name }} port {{ item.port }}
  with_items:
    - "{{ system['syslog']['hosts'] }}"
  when: ansible_net_version > "7"

## Update Cisco NTP.
- name: Update NTP Cisco
  cisco.nxos.nxos_ntp:
    server: "{{ item.name }}"
    state: present
  with_items:
    - "{{ system['ntp']['hosts'] }}"

