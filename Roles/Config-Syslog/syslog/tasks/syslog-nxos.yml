## Update NXOS devices syslogs.
#- debug:
#    msg: "{{ item }}"
#  with_items:
#    - "{{ system['syslog']['hosts'] }}"

- name: Configure NXOS Syslog
  cisco.nxos.nxos_logging:
    dest: server
    remote_server: "{{ item.name }}"
    state: present
  with_items:
    - "{{ system['syslog']['hosts'] }}"